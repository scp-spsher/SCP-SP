<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="style.css" rel="stylesheet">
    <link href="icon.png" rel="icon">
    <title>Создать SCP-объект</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script> <!-- Подключаем Tesseract.js -->
    <style>
        #ocr_status {
            font-size: smaller;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="http://scp-sp.ru">
                <img src="shapka.png" id="banner">
            </a>
        </div>
    </header>
    <main id="main">
        <nav>
            <!-- Ваша навигация -->
        </nav>
        <article>
            <h1>Создать SCP-объект</h1>

            <label for="title">Название:</label>
            <input type="text" id="title" name="title"><br><br>

            <label for="scpNumber">Номер SCP:</label>
            <input type="text" id="scpNumber" name="scpNumber"><br><br> <!-- Добавлено поле для номера SCP -->

            <label for="objectClass">Класс объекта:</label>
            <select id="objectClass" name="objectClass">
                <option value="Безопасный">Безопасный</option>
                <option value="Евклид">Евклид</option>
                <option value="Кетер">Кетер</option>
                <option value="Таумиэль">Таумиэль</option>
                <option value="Архонт">Архонт</option>
                <option value="Нейтрализованный">Нейтрализованный</option>
                <option value="Обоснованный">Обоснованный</option>
            </select><br><br>

            <label for="scpNumber">Ссылка на изображение с Imgur (Не обязательно):</label>
            <input type="text" id="image" name="image"><br><br> 

            <label for="content">Содержание:</label>
            <textarea id="content" name="content" rows="50" cols="250"></textarea><br><br>

            <button onclick="saveSCP()" class="button">Сохранить объект</button>
        </article>
    </main>
    <script>
        let imageDataURL = null;
        let ocrText = ""; // Переменная для хранения текста, полученного OCR
        let imgurURL = null; // Переменная для хранения URL Imgur
        
        const imgurClientID = '5d521fd92355602';
        
        async function handleImageUpload(input) {
            const file = input.files[0];
            const ocrStatus = document.getElementById('ocr_status');
            const imageTextarea = document.getElementById('imageText');

            if (file) {
                const reader = new FileReader();

                reader.onload = async function(e) {
                    imageDataURL = e.target.result; // Сохраняем Data URL

                    ocrStatus.textContent = "Запуск OCR...";
                    imageTextarea.value = ""; // Очищаем textarea перед новым OCR

                    try {
                        const { data: { text } } = await Tesseract.recognize(
                            imageDataURL,
                            'rus', // Язык текста на изображении.  Установите нужный язык.
                            { logger: m => console.log(m) } // Вывод прогресса в консоль
                        );

                        ocrText = text;
                        imageTextarea.value = text;
                        ocrStatus.textContent = "OCR завершен.";

                    } catch (error) {
                        console.error("Ошибка OCR:", error);
                        ocrStatus.textContent = "Ошибка OCR: " + error.message;
                        ocrText = "Ошибка OCR"; // Или другое сообщение об ошибке
                    }

                }

                reader.readAsDataURL(file); // Преобразуем файл в Data URL
            } else {
                imageDataURL = null; // Если файл не выбран, сбрасываем
                ocrText = "";
                imageTextarea.value = "";
            }
        }

        document.getElementById('image').addEventListener('change', async function() {
            await handleImageUpload(this);
            imgurURL = await uploadImageToImgur(imageDataURL); // Загружаем на Imgur и получаем URL
        });

        async function uploadImageToImgur(imageData) {
            // Замените на свой Client-ID Imgur
            const imgurClientID = 'YOUR_IMGUR_CLIENT_ID';
            const apiUrl = 'https://api.imgur.com/3/image';

            if (!imageData) {
                console.warn("Нет изображения для загрузки в Imgur.");
                return null;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Client-ID ${imgurClientID}`,
                        'Content-Type': 'application/json' // Укажите тип контента как JSON
                    },
                    body: JSON.stringify({ image: imageData.split(',')[1] }) // Отправляем только base64 часть Data URL
                });


                const data = await response.json();

                if (data.success) {
                    console.log("Изображение успешно загружено в Imgur:", data.data.link);
                    return data.data.link;
                } else {
                    console.error("Ошибка загрузки изображения в Imgur:", data.data.error);
                    alert("Ошибка загрузки изображения в Imgur: " + data.data.error);
                    return null;
                }
            } catch (error) {
                console.error("Произошла ошибка при загрузке в Imgur:", error);
                alert("Произошла ошибка при загрузке в Imgur: " + error.message);
                return null;
            }
        }


        async function saveSCP() {
            const title = document.getElementById('title').value;
            const scpNumber = document.getElementById('scpNumber').value;
            const objectClass = document.getElementById('objectClass').value;
            const content = document.getElementById('content').value;
            const image = document.getElementById('image').value;

            // Замените на URL вашего веб-приложения Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzL9Ud4Q0GL9SWn_8CtMHXscXFZ0mdkhH_kpic1VOFYcYMQrG936tlLFhVfh97kBmVGDQ/exec';

            const url = scriptURL + '?action=saveSCP&title=' + encodeURIComponent(title) + '&scpNumber=' + encodeURIComponent(scpNumber) + '&objectClass=' + encodeURIComponent(objectClass) + '&content=' + encodeURIComponent(content) + '&image=' + encodeURIComponent(ocrText); // Отправляем OCR текст и URL Imgur

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors',
                });

                if (response.ok || response.status === 0) {
                    alert('SCP-объект успешно сохранен!');
                    window.location.href = 'polygon.html';
                } else {
                    alert('Ошибка сохранения: ' + response.status);
                }

            } catch (error) {
                console.error('Ошибка отправки запроса:', error);
                alert('Произошла ошибка при сохранении SCP-объекта.');
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
